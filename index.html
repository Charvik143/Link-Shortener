<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Shortener üåê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #6b8dd6);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 15px #fff;
    }

    input {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00f2fe;
      transition: 0.3s ease;
    }
    button:hover {
      background: #4facfe;
      box-shadow: 0 0 40px #4facfe;
      transform: scale(1.1);
    }

    #shortUrl {
      margin-top: 15px;
      font-size: 1.1em;
      text-shadow: 0 0 10px #fff;
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 20s infinite;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üåü Link Shortener üåü</h1>
  <input type="text" id="linkInput" placeholder="Enter URL to shorten">
  <button onclick="shorten()">Shorten Link</button>
  <p id="shortUrl"></p>

  <!-- Floating bubble generator -->
  <script>
    for(let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 50 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.bottom = '-100px';
      bubble.style.animationDuration = (10 + Math.random() * 20) + 's';
      document.body.appendChild(bubble);
    }

    function shorten() {
      const link = document.getElementById('linkInput').value;
      if (!link) {
        alert("Please enter a URL");
        return;
      }
      fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ originalUrl: link })
      })
      .then(res => res.json())
      .then(data => {
        if (data.shortUrl) {
          document.getElementById('shortUrl').innerHTML = `
            Shortened URL: <a href="${data.shortUrl}" target="_blank" style="color: #ffeb3b;">${data.shortUrl}</a>
          `;
        } else {
          document.getElementById('shortUrl').textContent = 'Error shortening URL.';
        }
      });
    }
  </script>

</body>
</html>
